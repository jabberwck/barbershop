<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Магазин Barbershop</title>
</head>
<body>
	<header class="main-header">
		<div class="container">
			<nav class="main-navigation">
				<ul>
					<li><a href="#">Главная</a></li>
					<li><a href="#">Информация</a></li>
					<li><a href="#">Новости</a></li>
					<li><a href="#">Прайс-лист</a></li>
					<li><a href="shop.html">Магазин</a></li>
					<li><a href="#">Контакты</a></li>
				</ul>
			</nav>
			<div class="user-block">
				<a class="login" href="#">Вход</a>
			</div>
		</div>
	</header>
	<main class="container">
		<!--***********Хлебные крошки*******************-->
		<div class="breadcrumbs">
			<h1>Средства для ухода</h1>
			<div class="breadcrumbs-nav">
				<ul>
					<li><a href="#">Главная</a></li>
					<li><a href="#">Магазин</a></li>
					<li><a href="#">Средства для ухода</a></li>
				</ul>
			</div>
		</div>
		<!--***********Сайд бар с фильтрами*************-->
		<div class="filters">
			<form class="filters-form" action="#" name="filters">
				<h2>Производители:</h2>
				<label><input type="checkbox" name="" value="">Baxter of California</label>
				<label><input type="checkbox" name="" value="">Mr Natty</label>
				<label><input type="checkbox" name="" value="">Suavecito</label>
				<label><input type="checkbox" name="" value="">Malin+Goetz</label>
				<label><input type="checkbox" name="" value="">Murray's</label>
				<label><input type="checkbox" name="" value="">American Crew</label>
				<h2>Группы товаров:</h2>
				<label><input type="radio" name="" value="">Бритвенные принадлежности</label>
				<label><input type="radio" name="" value="">Средства для ухода</label>
				<label><input type="radio" name="" value="">Аксессуары</label>
				<button class="btn" type="submit">Показать</button>
			</form>
		</div>
		<!--************Карточки товаров**************-->
		<div class="products">
			<div class="products-card">
				<img src="img/nabor1.png" width="220" height="164">
			</div>
		</div>
	</main>
</body>
</html>
